{% extends "base.html" %}
{% block title %}
Logon
{% endblock %}

{% block content %}
<div class="container">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="row mt-3">
                <div class="col-6 h1">Login</div>
            </div>

            <div class="row mt-3">
                <div class="col-2 col-form-label"><label for="user_name">User Name</label></div>
                <div class="col-4">
                    <input type="text" id="user_name" name="user_name" class="form-control">
                </div>
            </div>

             <div class="row mt-3">
                <div class="col-2 col-form-label"><label for="user_pass">Password</label></div>
                <div class="col-4">
                    <input type="text" id="user_pass" name="user_pass" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2"></div>
                    <div class="col-4"><input type="submit" value="Login" class="btn btn-primary"></div>
            </div>
    </form>
</div>
{% endblock %}
